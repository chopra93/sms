<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css"> 
</head>
<body ng-app="sms" ng-controller="smsController">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand waves-effect waves-dark" href="index.html"><strong>CHOPRA SMS</strong></a>
		    </div>
        </nav>
		
        <div id="page-wrapper" style="margin-left: 0px;">
    		    <div class="header"> 
                    <h1 class="page-header">Login for SMS Service</small></h1>
    				    <ol class="breadcrumb">
    					  <li><a href="index.html">Home</a></li>
    					  <li><a href="login.html">SignUp</a></li>
    				    </ol> 
    		   	</div>
            
            <div id="page-inner"> 
  			      <div class="row">
                      <div class="col-md-12">
                          <div class="card">
                              <div class="card-content">
                                  <form class="col s12">
                                    <div class="input-field col s7">
                                       Name
                                       <input type="text" ng-model="pname">
                                    </div>
                                    <div class="input-field col s7">
                                       Phone
                                       <input type="number" ng-model="phone" ng-change="checkUserName()">
                                    </div>
                                    <div  class="input-field col s7" ng-if="checkUserNameResponse">
                                        <font color="red">Does Phone exist ?? :: {{checkUserNameResponse.data}} NOTE :: If true try new username </font>
                                    </div>
                                    <div class="input-field col s7">
                                       Username
                                       <input type="number" ng-model="phone" readonly>
                                    </div>
                                    <div class="input-field col s7">
                                       Email
                                       <input type="text" ng-model="email">
                                    </div>
                                    <div class="input-field col s7">
                                      Password
                                       <input type="password" ng-model="pwd">
                                    </div>
                                    <div class="input-field col s7">
                                      Retype Password
                                       <input type="password" ng-model="repwd">
                                    </div>
                                    <div class="input-field col s7">
                                        <input type="submit" ng-model="signUpResponse" ng-click="singUp()"/>
                                    </div>
                                  </form>
                                  <div class="card-content"> 
                                    <p>ALready registered<strong><a href="login.html"> click here !!</a></strong></p>
                                  </div>
  						                </div>
  				                </div>
                     </div>
              </div>
          </div>
        </div>
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	  <script src="assets/materialize/js/materialize.min.js"></script>
	  <script src="assets/js/jquery.metisMenu.js"></script> 
    <!--<script src="assets/js/custom-scripts.js"></script>--> 

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
    <script type="text/javascript" src="controller/Controller.js"></script>
</body>
</html>
