<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css"> 
</head>
<body ng-app="sms" ng-controller="smsController">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand waves-effect waves-dark" href="home.html"><strong>CHOPRA SMS</strong></a>
		    </div>
        </nav>
		
        <div ng-init="fetchPayment()" id="page-wrapper" style="margin-left: 0px;">  
            <br>
            <h1>Payment Links</h1>  
            <br>
            <hr>    
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Service Type</th>
                                            <th>Checkout Button</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="n in paymentResponse.data.payment">
                                            <td>{{n.type}}</td>
                                            <td><a ng-href="{{n.paymentUrl}}" rel="im-checkout" data-behaviour="remote" data-style="flat" data-text="Checkout">{{n.paymentUrl}}</a><script src="https://js.instamojo.com/v1/button.js"></script></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        	   
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	  <script src="assets/materialize/js/materialize.min.js"></script>
	  <script src="assets/js/jquery.metisMenu.js"></script> 
    <!--<script src="assets/js/custom-scripts.js"></script>  -->


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
    <script type="text/javascript" src="controller/Controller.js"></script> 

    
</body>
</html>
